<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PocketPerks by Kliperr — The smarter, faster way to save with local digital coupons." />
    <title>PocketPerks – Built by ZERO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Inter', sans-serif;
        background: #f4f4f5;
        color: #111;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #1e1e1e;
      }
      p {
        font-size: 1.2rem;
        color: #555;
        max-width: 600px;
        margin-bottom: 2rem;
      }
      input[type="email"] {
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        width: 250px;
        max-width: 80%;
      }
      button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        background-color: #111827;
        color: white;
        border: none;
        border-radius: 6px;
        margin-left: 0.5rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #000;
      }
      .tagline {
        background: #e2e8f0;
        color: #1e293b;
        font-weight: 600;
        padding: 0.4rem 1rem;
        border-radius: 9999px;
        margin-bottom: 1rem;
        font-size: 0.85rem;
        text-transform: uppercase;
      }
      .footer {
        margin-top: 4rem;
        font-size: 0.9rem;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="tagline">Built by ZERO • From the ground up</div>
    <h1>PocketPerks is launching soon</h1>
    <p>A smarter, simpler way to save with digital coupons. Scan, store, and unlock nearby deals — no expired paper junk, no hassle.</p>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>
    <div class="footer">© 2025 Kliperr, a ZERO venture.</div>
  </body>
</html>
