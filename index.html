<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PocketPerks — Built by ZERO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg: #f5f5f5;
        --text: #111;
        --accent: #000;
      }

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        max-width: 500px;
        margin-bottom: 2rem;
        color: #333;
      }

      input[type="email"] {
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        width: 260px;
        margin-right: 0.5rem;
      }

      button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .footer {
        margin-top: 3rem;
        font-size: 0.9rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <h1>PocketPerks</h1>
    <p>A smarter, simpler way to save with local coupons. Scan, store, and get reminded — no more expired deals or cluttered drawers.</p>

    <form>
      <input type="email" placeholder="Enter your email" />
      <button type="submit">Join Waitlist</button>
    </form>

    <div class="footer">
      Built by <strong>ZERO</strong> — from the ground up.
    </div>
  </body>
</html>
